<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="stylesheet" href="style.css">  
  <title>Social links profile</title>
</head>
<body>
   <main>
          <img src="./assets/images/avatar-jessica.jpeg" alt="profil" class="profil">
          <div class="titles">
            <h3 class="name">Jessica Randall</h3>
            <h4 class="city">London, United Kingdom</h4>
          </div>
          <p class="job">"Front-end developer, and avid reader."</p>
          <ul class="links">
            <li>Github</li>
            <li>Frontend mentor</li>
            <li>Linkedin</li>
            <li>Twitter</li>
            <li>Instagram</li>
          </ul>
   </main>
</body>
</html>
